language: node_js
node_js: 10
before_install: npm install -g greenkeeper-lockfile
install: npm install
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
deploy:
- provider: npm
  email: nobody@projectriff.io
  api_key: "$NPM_TOKEN"
  on:
    tags: true
- provider: script
  script: ".travis/publish-gcs.sh"
  on:
    branch: master
notifications:
  slack:
    secure: 
